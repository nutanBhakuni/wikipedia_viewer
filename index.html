<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="wikipedia-viewer.css">

	<body>
		<div class="search-field">
			<form class="search-form">
				<div class="input-fields">
					<input type="text" class="search-query" placeholder="Search">
					<button class="btn-search fa fa-search fa-1x"></button>
				</div>
			</form>
			<p class="random-article">To see a random Wikipedia article, click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a></p>
		</div>
		<div class="search-results">
		</div>

		<script src="wikipedia-viewer.js"></script>
	</body>
</html>
